<!-- insert header macro with phptall -->
<span metal:use-macro="navigation.xhtml/main_menu"/>
<form id='register' action='' method='post' accept-charset='UTF-8'>

    <div class="leftcol">
        <div id="box">
            <div id="ueberschrift">
                <span class="text_header">Dein Profil</span>
            </div>
            <div class="boxcontent">
                <fieldset>
                    <input class="three3rd" type='text' name='name' placeholder="Vorname" maxlength="100"/><br/>
                    <input class="three3rd" type='text' name='lastname'  placeholder="Name" maxlength="100"/><br/>
                    <input class="one3rd" type='text' name='zip' placeholder="PLZ" maxlength="12"/>
                    <input class="two3rd" type='text' name='city' placeholder="Ort" maxlength="50"/>
                    <input class="three3rd" type='text' name='phone' placeholder="Telefon" maxlength="50"/><br/>
                    <input class="three3rd" type='text' name='zip' placeholder="Vorname" maxlength="50"/><br/>
                    <select name="gender">
                        <option value="female">Weiblich</option>
                        <option value="male">Männlich</option>
                    </select><br/>
                    <input class="three3rd" type='text' name='bdate'  placeholder="Geburtsdatum" maxlength="100"/><br/>
                    <label class="one3rd" for="image">Filename:</label>
                    <input class="two3rd" type="file" name="image" id="image" />
                    <input class="three3rd" type='text' name='email'  placeholder="E-Mail" maxlength="100"/><br/>
                    <input class="three3rd" type='text' name='emailconfirm'  placeholder="E-Mail best&auml;tigen" maxlength="100"/><br/>
                    <input class="three3rd" type='password' name='password'  placeholder="Passwort" maxlength="100"/><br/>
                    <input class="three3rd" type='password' name='passwordconfirm'  placeholder="Passwort best&auml;tigen" maxlength="100"/><br/>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="centercol">
        <div id="box">
            <div id="ueberschrift">
                <span class="text_header">Profil anlegen</span>
            </div>
            <div class="boxcontent">
                <input type='radio' name='registerchoosing'  checked="checked" id='company'  value='bachelor' /><label>Bachelor</label>
                <input type='radio' name='registerchoosing' id='student' value='master' /><label>Master</label><br/>
                <fieldset id ="studentset" style="display: none;">
                    <input type='text' name='name'  placeholder="Vorname"  maxlength="50"/>
                    <input type='text' name='lastname'   placeholder="Name"  maxlength="50"/>
                    <input type='text' name='email'   placeholder="E-Mail"  maxlength="50"/>
                    <input type='text' name='emailrepeat'   placeholder="E-Mail (wiederholen)"  maxlength="50"/>
                    <input type='password' name='password'   placeholder="Passwort"  maxlength="50"/>
                    <input type='password' name='passwordrepeat'   placeholder="Passwort (wiederholen)"  maxlength="50"/>
                </fieldset>

                <fieldset id ="companyset">
                    <input type='text' name='study'  placeholder="Abgeschlossener Studiengang in"  maxlength="50"/><br />
                    <input type='text' name='schoolname'  placeholder="Hochschule"  maxlength="50"/><br />
                    <input type='text' name='minor'   placeholder="Nebenfach"  maxlength="50"/><br />
                    <fieldset id="languages" class="threeinarow">
                        <select>
                            <option value="none">Sprache</option>
                            <option value="Deutsch">Deutsch</option>
                            <option value="Französisch">Französisch</option>
                            <option value="Italienisch">Italienisch</option>
                        </select>
                        <select>
                            <option value="Deutsch">schriftlich</option>
                            <option value="diplom1">Diplom 1</option>
                            <option value="diplom2">Diplom 2</option>
                        </select>
                        <select>
                            <option value="Deutsch">muendlich</option>
                            <option value="gut">gut</option>
                            <option value="sgut">sehr gut</option>
                            <option value="msprache">muttersprache</option>
                        </select>
                        <span class="add branche" id="addlanguage">+</span>
                    </fieldset>

                </fieldset>
            </div>
        </div>
    </div>
    <div class="rightcolsmall">
        <div id="box">
            <div id="ueberschrift">
                <span class="text_header">So geht es weiter</span>
            </div>
            <div class="boxcontent">
                <br />
                <p><img src="../img/callcenter.jpg" class="icons" align="bottom" width="90%" alt="student"/></p>
                Schliesse die Registrierung nun ab und bestätige Deine Anmeldung mit dem Link, den wir Dir zuschicken.
                <br />
                <br />
                Damit dich Arbeitgeber finden, brauchst Du nur noch ein Jobprofil zu erfassen.

                <input type='submit' name='' value='Abschliessen' class="button"/>
                <br />
                <br />
                <br />
            </div>
        </div>
    </div>

</form>

</body>
</html>
