
<!-- this controller is available over all elements in the span below -->
<span ng-controller="RegisterCtrl">
    <div class="leftcolwide">
        <div id="box">
            <div id="ueberschrift"><img src="../img/trichter.png" class="icons" align="baseline" width="22%" alt="Register"/>
                <span class="text_header">Register</span>
            </div>
            <div class="boxcontent">
                <form novalidate class="simple-form">
                    Firstname: <input type="text" ng-model="user.firstname" /><br />
                    Lastname: <input type="text" ng-model="user.lastname" /><br />
                    <fieldset>
                        Street: <input type="text" ng-model="user.street" /><br />
                        No: <input type="text" ng-model="user.streetno" /><br />
                    </fieldset>

                    Telephone: <input type="text" ng-model="user.telephone" /><br />
                    Gender: <input type="radio" ng-model="user.gender" value="male" />male
                    <input type="radio" ng-model="user.gender" value="female" />female<br />
                    <input type="date" id="exampleInput" name="input" ng-model="value"
                           placeholder="yyyy-MM-dd" min="1940-01-01" max="2013-12-31" required /><br />
                    E-mail: <input type="email" ng-model="user.email" /><br />
                    E-mail: <input type="email" ng-model="user.emailvalidate" /><br />
                    Password: <input type="password" ng-model="user.password" /><br />
                    Password Validate: <input type="password" ng-model="user.passwordvalidate" /><br />





                    <span class="nullable">
                        <!-- Angular Select -->
                        <select data-ng-model="user.study" ng-options="study.name for study in studys" ></select>
                        The value selected is {{mymodel.name}}.
                    </span>
                    <span class="nullable">
                        <!-- Angular Select -->
                        <select data-ng-model="user.region" ng-options="region.name for region in regions" ></select>
                    </span>
                    <span class="nullable">
                        <!-- Angular Select -->
                        <select data-ng-model="user.industry" ng-options="industry.name for industry in industries"></select>
                    </span>



                    <button ng-click="reset()">RESET</button>
                    <button ng-click="update(user)">SAVE</button>


                </form>
                <pre>form = {{user | json}}</pre>
                <pre>master = {{master | json}}</pre>

            </div>
        </div>
    </div>
</span>
