
<div role="dialog" tabindex="-1" class="modal ng-scope top am-fade-and-scale" style="display: block;">

    <div class="filter-modal-dialog">
        <div class="filter-modal-content">
            <div   class="modal-header">
                <button ng-click="$hide()" action="post" class="close" type="button">×</button>
                <h4 ng-bind-html="title" class="modal-title ng-binding">nope</h4></div>
            <div class="modal-body" style="color:#f5f5f5">

                <table style="color:#f5f5f5">
                    <td style="width:60%;">
                        Vorname: {{student.firstname}}<br/>
                        Name: {{student.lastname}}<br/>

                        Über mich: {{user.promotion}}<br/>
                        Studium: {{student.study}}<br/>
                    </td>
                    <td style="width:40%;"><span filter-jobprofile /></td>
                </table>

            </div> <!--this content has to be moved from controller to here-->
            <button ng-click="saveContact()"  class="animateme btn btn-primary" type="button">Merken</button>


            <button ng-click="showContactForm()" ng-show="showContactButton" class="animateme btn btn-primary" type="button">Kontaktieren</button>

            <form target="dummy" ng-show="contactFormVisible" action="dummypage.html" ng-submit="sendContactForm()" class="animateme">

                <textarea rows="10" ng-model="student.message">{{student.message}}</textarea>
                <br />
                <button   class=" btn btn-primary" type="submit">Nachricht senden</button>

            </form>
        <button ng-click="$hide()" class="btn btn-default" type="button">Close</button>
        </div>
    </div>
    </div>
</div>
